<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>الغرفة — BUBBLES</title>
<link rel="icon" href="logo.png">

<style>
:root{
  --lavender:#d09feb;
  --cream:#fbf7ec;
  --pink:#f6b6bc;
  --teal:#6cc7c5;
  --navy:#3a455a;
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI",Arial,"Noto Sans Arabic","Noto Kufi Arabic",sans-serif;
  background:linear-gradient(180deg,var(--lavender),var(--cream));
  color:var(--navy);
}

/* Header */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 16px;
  background:rgba(255,255,255,.9);
  border-bottom:2px solid var(--pink);
  position:sticky;
  top:0;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
}

.brand img{
  width:48px;
}

.controls{
  display:flex;
  gap:8px;
}

button{
  border:2px solid var(--teal);
  background:#fff;
  border-radius:12px;
  padding:8px 12px;
  font-weight:700;
  cursor:pointer;
}

button:disabled{opacity:.4}

.counter{
  border:2px solid var(--pink);
  border-radius:12px;
  padding:8px 12px;
  font-weight:700;
}

/* Layout */
main{
  max-width:1200px;
  margin:20px auto;
  padding:0 16px;
  display:grid;
  grid-template-columns:260px 1fr;
  gap:16px;
}

@media(max-width:900px){
  main{grid-template-columns:1fr}
}

aside{
  background:#fff;
  border-radius:16px;
  padding:12px;
}

.thumbs{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}

.thumb{
  border:3px solid transparent;
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
}

.thumb.active{
  border-color:var(--teal);
}

.thumb img{
  width:100%;
  height:120px;
  object-fit:cover;
}

/* Viewer */
.viewer{
  background:#fff;
  border-radius:16px;
  padding:12px;
}

.viewer img{
  width:100%;
  display:block;
}
</style>
</head>

<body>

<header dir="ltr">
  <div class="brand">
    <img src="logo.png" alt="">
    <strong>الغرفة</strong>
  </div>

  <div class="controls">
    <button id="prev">◀</button>
    <div class="counter" id="counter">1 / 7</div>
    <button id="next">▶</button>
  </div>
</header>

<main>
  <aside>
    <div class="thumbs" id="thumbs"></div>
  </aside>

  <section class="viewer">
    <img id="page">
  </section>
</main>

<script>
const pages = [
  "page-01.png",
  "page-02.png",
  "page-03.png",
  "page-04.png",
  "page-05.png",
  "page-06.png",
  "page-07.png"
];

let current = 0;

const img = document.getElementById("page");
const counter = document.getElementById("counter");
const thumbs = document.getElementById("thumbs");

function show(i){
  current = Math.max(0, Math.min(pages.length-1, i));
  img.src = pages[current];
  counter.textContent = (current+1)+" / "+pages.length;

  document.querySelectorAll(".thumb").forEach((t,idx)=>{
    t.classList.toggle("active", idx===current);
  });
}

pages.forEach((p,i)=>{
  const d = document.createElement("div");
  d.className="thumb";
  const im=document.createElement("img");
  im.src=p;
  d.appendChild(im);
  d.onclick=()=>show(i);
  thumbs.appendChild(d);
});

document.getElementById("prev").onclick=()=>show(current-1);
document.getElementById("next").onclick=()=>show(current+1);

show(0);
</script>

</body>
</html>
